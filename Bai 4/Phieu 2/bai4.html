<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 4</title>
    <style>
        div {
            display: inline-block;
        }
        ul {
            background-color: blue;
            list-style: none;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: left;
            padding-left: 0;
        }
        li {
            display: block;
            padding: 10px 20px;
            border: 1px solid #fff;
        }
        li:hover {
            background-color: red;
            animation: fadeIn ease 0.5s;
        }
         @keyframes fadeIn {
             0% {
                 opacity: 0;
             }
             100% {
                 opacity: 1;
             }
         }
    </style>
</head>
<body>
    <div>
        <ul>
            <li>Chính trị-Xã hội</li>
            <li>Thế giới</li>
            <li>Nhịp sống trẻ</li>
            <li>Giáo dục</li>
            <li>Kinh tế</li>
        </ul>
    </div>
</body>
</html>
