<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 2</title>
    <style>
        ul {
            width: 600px;
            height: 40px;
            margin: auto;
            display: flex;
            justify-content: space-between;
            list-style: none;
            background-color: blue;
            padding-left: 0;
        }
        li {
            display: inline-block;
            color: #fff; 
            line-height: 40px;
            flex: 1;
            text-align: center;
        }
        li:hover {
            background-color: #ff0000;
        }
    </style>
</head>
<body>
    <ul>
        <li>Chính trị-Xã hội</li>
        <li>Thế giới</li>
        <li>Nhịp sống trẻ</li>
        <li>Giáo dục</li>
        <li>Kinh tế</li>
    </ul>    
</body>
</html>
