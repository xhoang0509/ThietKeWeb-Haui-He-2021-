<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 5</title>
    <style>
        .container {
            display: inline-block;
        }
        .list_v1,
        .list_v2 {
            background-color: blue;
            list-style: none;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: left;
            padding-left: 0;
        }
        .item_v1 {
            position: relative;
        }
        .item_v1,
        .item_v2 {
            display: block;
            padding: 10px 20px;
            border: 1px solid #fff;
        }
        .item_v1:hover,
        .item_v2:hover {
            background-color: #ff0000;
            animation: fadeIn ease 0.5s;
        }
        .item_v2:hover {
            color: #fff;
            background-image: linear-gradient(0, rgb(255, 129, 129), red);
            animation: fadeIn ease 2s;

        }
        .item_v1:hover .list_v2 {
            display: block;
            animation: fadeIn ease 0.5s;
        }
        .list_v2 {
            display: none;
            position: absolute;
            top: 0;
            left: 100%;
        }
        .item_v2 {
            width: 130px;
        }
         @keyframes fadeIn {
             0% {
                 opacity: 0;
             }
             100% {
                 opacity: 1;
             }
         }
    </style>
</head>
<body>
    <div class="container">
        <ul class="list_v1">
            <li class="item_v1">
                Chính trị-Xã hội
                <ul class="list_v2">
                    <li class="item_v2">Thư viện pháp</li>
                    <li class="item_v2">Sống khỏe</li>
                    <li class="item_v2">Pháp luật</li>
                </ul>
            </li>
            <li class="item_v1">Thế giới</li>
            <li class="item_v1">Nhịp sống trẻ</li>
            <li class="item_v1">Giáo dục</li>
            <li class="item_v1">Kinh tế</li>
        </ul>
    </div>
</body>
</html>
