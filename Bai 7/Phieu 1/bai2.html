<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 2</title>
</head>
<body>
    <p>Chào mừng đến website: </p>
    <input type="text" name="input" id="input" onfocus = "functionFocus()">
</body>

<script>
    var isFocus = true

    function functionFocus() {
        if (isFocus) {
            var input_value = prompt('Nhập màu nền của trang (red/green/yellow...): ');
            if (input_value != null) {
                document.body.style.backgroundColor = input_value
            }
            isFocus = false 
        }     
    }
    
</script>

</html>
