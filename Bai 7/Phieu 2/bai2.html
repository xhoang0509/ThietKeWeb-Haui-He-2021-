<body>

        <table border="1">
            <thead>
                <tr>
                    <th><input type="checkbox" name="" id="checkbox-all" onclick="myFunction1()"></th>
                    <th>Order No</th>
                    <th>Customer Name</th>
                    <th>Order Date</th>
                    <th>Value</th>

            </thead>
            <tbody>
                <tr>
                    <td><input type="checkbox" name="" id="checkbox1" onclick="myFunction2()"></td>
                    <td>SHD 11</td>

   <script>
       function myFunction1() {
            document.getElementById('checkbox1').checked = true;
            document.getElementById('checkbox2').checked = true;
            var checkbox_all = document.getElementById('checkbox-all').checked
            if(!checkbox_all) {
                document.getElementById('checkbox1').checked = false;
                document.getElementById('checkbox2').checked = false;
            }
        }
        function myFunction2() {
            var checkbox1 = document.getElementById('checkbox1').checked;
            var checkbox2 = document.getElementById('checkbox2').checked;
            if(checkbox1 == true && checkbox2 == true) {
                document.getElementById('checkbox-all').checked = true;
            }else {
                document.getElementById('checkbox-all').checked = false;
            }
        }
        function myFunction3() {
            var checkbox1 = document.getElementById('checkbox1').checked;
            var checkbox2 = document.getElementById('checkbox2').checked;
            if(checkbox1 == true && checkbox2 == true) {
                document.getElementById('checkbox-all').checked = true;
            }else {
                document.getElementById('checkbox-all').checked = false;
            }
        }
   </script>
