<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 1 - Phieu 3</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            display: inline-block;
            border: 3px solid #000;
        }
    </style>
</head>
<body>
    <p>Mouse over the square and the background color will change!</p>
    <div class="box box1" onmouseover="functionOver(this)" style="background-color: red;"></div>
    <div class="box box1" onmouseover="functionOver(this)" style="background-color: blue;"></div>
    <div class="box box1" onmouseover="functionOver(this)" style="background-color: green;"></div>


    <script>
        function functionOver(x) {
            var value = x.style.backgroundColor;
            document.body.style.backgroundColor = value;
        }
    </script>

</body>
</html>
