<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 1</title>
</head>
<body>
    <span>Ngày tháng năm sinh</span>
    <select name="day" id='day'>
    </select>

    <span>Tháng</span>
    <select name="month" id='month'>

    </select>
    <span>Năm</span>
    <select name="year" id='year'>
    </select>
</body>
<script>
    for (var i=1; i<=31; i++) {
        var optionHTML = document.createElement("option")
        var textNode = document.createTextNode(i);
        optionHTML.appendChild(textNode)
        document.getElementById('day').appendChild(optionHTML)
    }
    for (var i=1; i<=12; i++) {
        var optionHTML = document.createElement("option")
        var textNode = document.createTextNode(i);
        optionHTML.appendChild(textNode)
        document.getElementById('month').appendChild(optionHTML)
    }
    for (var i=1950; i<=2021; i++) {
        var optionHTML = document.createElement("option")
        var textNode = document.createTextNode(i);
        optionHTML.appendChild(textNode)
        document.getElementById('year').appendChild(optionHTML)
    }
    
</script>
</html>
