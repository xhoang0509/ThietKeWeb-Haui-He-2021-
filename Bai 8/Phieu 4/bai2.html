<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bai 2 phieu 4</title>
    <style>
        #inputNumber {
            margin-left: 50px;
        }
        #inputText {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <label>Nhập một số 1-25: </label>
    <input type="number" id="inputNumber">
    <br>
    <br>

    <label>Nhập chuỗi cần mã hóa</label>
    <input type="text" id="inputText" >
    <button onclick="code()">Mã hóa</button>
    <br>
    Chuỗi đã được mã hóa thành: 
    <span id="output-code"></span>
    <br>
    <br>

    <label>Nhập chuỗi cần giải hóa</label>
    <input type="text" id="inputCode">
    <button onclick="decode()">Giải hóa</button>
    <br>
    Chuỗi đã được giải hóa thành: 
    <span id="output-text"></span>



    <script>
        var key = ['a','b','c','d','e','f','g','h','i','j','k','l','m','n','o','p','q','r','s','t','u','v','w','x','y','z'];
        
        function code() {
            var n = parseInt(document.getElementById('inputNumber').value);
            var inputText = document.getElementById('inputText').value;
            var text_list = inputText.split("");
            var encode_list = [];
            for(i in text_list) {
                var a = (key.indexOf(text_list[i]) + n) % 26 ;
                encode_list.push(a);
            }
            var result = []
            for (var j in encode_list) {
                for (var i in key) {
                if (i == encode_list[j]) {
                        result.push(key[i]);
                    }
                }
            }
            console.log(n, inputText, text_list, encode_list)
            result = result.join('')
            // console.log(text_list, encode_list, result)
            document.getElementById('output-code').innerHTML = result;
        }
        function decode() {
            var n = parseInt(document.getElementById('inputNumber').value);
            var inputText = document.getElementById('inputCode').value;
            var text_list = inputText.split("");
            var encode_list = [];
            for(i in text_list) {
                var a = (key.indexOf(text_list[i]) - n) % 26 ;
                encode_list.push(a);
            }
            var result = []
            for (var j in encode_list) {
                for (var i in key) {
                    if (i == encode_list[j]) {
                        result.push(key[i]);
                    }
                }
            }
            result = result.join('')
            console.log(text_list, encode_list, result)
            document.getElementById('output-text').innerHTML = result;
        }
    </script>

</body>
</html>
