<body>
    <script>
        function daonguocchuoi(string) {
            if (typeof(string) == 'string') {
                var result = [];
                for (var i = string.length-1; i>=0; i--) {
                    result.push(string.charAt(i));
                }
                return result.join('');
            }else {
                console.log('Chuỗi nhập vào không hợp lệ!');
            }
        }
        console.log('Chuỗi đảo ngược: ', daonguocchuoi("xuan hoang"))
    </script>

</body>
</html>
