<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 2 Phieu 1</title>
</head>
<body>
    


    <script>
        var arr1 = [3, 'a', 'a', 'a', 2, 3, 'a', 3, 'a', 2, 4, 9, 3, 3, 3, 3];
        var a3 = [3, 'a', 2, 4, 9];
        var a2 = new Array();
        for (var i = 0; i < a3.length; i++) {
            var temp = a3[i];
            var k = 0;
            for (var j = 0; j < arr1.length; j++) {
                if (temp == arr1[j]) {
                    k++;
                }
            }
            a2[i] = k;
        }
        var index = 0;
        for (var i = 0; i < a2.length; i++) {
            if (a2[index] <= a2[i]) {
                index = i;
            }
        }
        for (var i = 0; i < a3.length; i++) {
            if (index == i) {
                console.log("Phần tử xuất hiện nhiều nhất trong mảng: " + a3[index]);
                break;
            }
        }
        
    </script>

</body>
</html>
