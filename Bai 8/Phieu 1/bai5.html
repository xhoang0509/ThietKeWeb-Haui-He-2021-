    <script>
       function toUpperCase(string) {
           if (typeof(string) == 'string') {
                var item = string.split(' ');
                var list = [];
                for (var i in item) {
                    list.push(item[i].charAt(0).toUpperCase() + item[i].slice(1));
                }
                return list.join(' ')
           }else {
               console.log('du lieu khong hop le')
           }
        }
       var a = toUpperCase("toi la nguyen XUAN hoang")

    </script>
