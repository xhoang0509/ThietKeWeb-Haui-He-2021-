<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bai 1 phieu 2</title>
</head>
<body>
    <script>
        var colors = ["Blue", "Green", "Red", "Orange", "Violet", "Indio", "Yello"];
        var names = ["th", "st", "nd", "rd"];
        for (var i=0; i < colors.length; i++) {
            if (i < 3) {
                console.log(`${i+1} ${names[i+1]} is ${colors[i]}`);
            }
            if(i > 3) {
                console.log(`${i+1} ${names[0]} is ${colors[i]}`);
            }
        }
    </script>
</body>
</html>
