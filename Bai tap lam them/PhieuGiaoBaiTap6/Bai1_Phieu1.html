<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bang {
            background-color: violet;
            border-bottom: green;
        }
    </style>


</head>

<script>
    function myFunction() {
        var tuoi = parseInt(document.getElementById("TuoiDuong").value);
        var today = new Date();
        var year = today.getFullYear() - tuoi;
        var can, chi;
        switch (year % 10) {
            case 0:
                can = 'Canh';
                break;
            case 1:
                can = 'Tân';
                break;
            case 2:
                can = 'Nhâm';
                break;
            case 3:
                can = 'Quý';
                break;
            case 4:
                can = 'Giáp';
                break;
            case 5:
                can = 'Ất';
                break;
            case 6:
                can = 'Bính';
                break;
            case 7:
                can = 'Đinh';
                break;
            case 8:
                can = 'Mậu';
                break;
            case 9:
                can = 'Mậu';
                break;
        }
        switch (year % 12) {
            case (0):
                chi = 'Thân';
                break;
            case (1):
                chi = 'Dậu';
                break;
            case (2):
                chi = 'Tuất';
                break;
            case (3):
                chi = 'Hợi';
                break;
            case (4):
                chi = 'Tý';
                break;
            case (5):
                chi = 'Sửu';
                break;
            case (6):
                chi = 'Dần';
                break;
            case (7):
                chi = 'Mão';
                break;
            case (8):
                chi = 'Thìn';
                break;
            case (9):
                chi = 'Tỵ';
                break;
            case (10):
                chi = 'Ngọ';
                break;
            case (11):
                chi = 'Mùi';
                break;
        }
        document.getElementById("TuoiAm").value = can + chi;
    }
</script>

<body>
    <form action="">
        <table width="300px" border="1" cellspacing="2" cellpadding="3px" class="bang">
            <tr>
                <td colspan="2"> Chương trình tra tuổi</td>
            </tr>
            <tr>
                <td>Tuổi dương lịch</td>
                <td><input type="text" id="TuoiDuong"></td>
            </tr>
            <tr>
                <td>Tuổi âm lịch</td>
                <td><input type="text" id="TuoiAm"></td>
            </tr>
            <tr>
                <td align="center" colspan="2">
                    <input type="reset" value="Xóa">
                    <input type="button" value="Tra Cứu" onclick="myFunction()">
                </td>
            </tr>
        </table>
    </form>

</body>

</html>
