        <table border="1" style="border-collapse: collapse;text-align: center;margin-left: 500px;">

            <tr>
                <td><button type="button" onclick="Bam('mc')">MC</button></td>

                <td><button type="button" onclick="Bam(8)">8</button></td>

                <td><button type="button" onclick="Bam('%')">%</button></td>
            </tr>
            <tr>
                <td><button type="button" onclick="Bam('ms')">MS</button></td>

            <tr>
                <td><button type="button" onclick="Bam('m+')">M+</button></td>

                <td><button type="button" onclick="Bam('+/-')">+/-</button></td>
                <td><button type="button" onclick="Bam('.')">.</button></td>
                <td><button type="button" onclick="Bam('+')">+</button></td>
                <td><button type="button" onclick="Tinh()">=</button></td>
            </tr>
        </table>
        <button type="button" id = "the1">More Options</button>
        <script>
             var a = "";
             var ketqua,b;
            function Bam(x){
                a += x;
                document.getElementById("demo").value = a;
            }
            function Tinh(){
                ketqua = eval(a);
                document.getElementById("demo").value = ketqua; 
            }
            function Xoa(){
                document.getElementById("demo").value = "";
                a = " ";
            }
            function Hammu(){
                a = a * a;
                document.getElementById("demo").value = a;           
             }
