<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>

    <style>
        * {
            padding: 0;
            margin: 0;
        }
        body {
            text-align: center;
            color: #fff;
        }
        .banner {
            height: 100px;
            background-color: blue;
        }
        .menu {
            height: 50px;
            background-color: #000;
        }
        .secction {
            height: 60px;
            background-color: red;
            color: yellow;
        }
        .footer {
            height: 50px;
            background-color: #000;
        }
    </style>


</head>
<body>
    <div class="banner">Banner (cao 100px, màu nền blue)</div>
    <div class="menu">Menu(cao 50px, nền màu đen)</div>
    <div class="secction">Secction(cao 60px, nền màu đỏ)</div>
    <div class="footer">Footer(cao 50px, nền màu đen)</div>
</body>
</html>
