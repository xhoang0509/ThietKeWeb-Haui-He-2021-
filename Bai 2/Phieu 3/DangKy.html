<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dang Ky</title>
</head>
<body>
    
    <table style="background-color: #ccc; border-collapse: collapse;" align="center" border="1" width="50%">
        <caption><h3>Phiếu đăng kí tham gia chương trình khuyến mãi</h3></caption>
        <tbody>
            <tr>
                <td>Họ và tên</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Địa chỉ</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Điện thoại</td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td>Phái</td>
                <td>
                    <input type="radio" name="gender" id="nam"> <label for="nam">Nam</label>
                    <input type="radio" name="gender" id="nu"> <label for="nu">Nữ</label>
                </td>
            </tr>
            <tr>
                <td>Nghề nghiệp</td>
                <td>
                    <select name="nghenghiep" id="nghenghiep">
                        <option value="">Giáo viên</option>
                        <option value="">Học sinh</option>
                        <option value="">Tự do</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Chọn sản phẩm tham gia</td>
                <td>
                   
                    <select name="" id="" size="4" multiple>
                        <option value="">Kem đánh răng</option>
                        <option value="">Bột giặt</option>
                        <option value="">Dầu gội đầu</option>
                        <option value="">Sữa tắm</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Số người dự đoán tham gia</td>
                <td><input type="number" name="" id=""></td>
            </tr>
            <tr>
                <td align="center" colspan="2"><button>Đồng ý</button></td>
            </tr>
        </tbody>       
    </table>
    
</body>
</html>
