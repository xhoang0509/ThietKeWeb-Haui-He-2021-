<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cau 2</title>
</head>
<body>
    <table align="center">
        <tr>
            <td>Ho va ten</td>
            <td><input type="text" id="fullname"></td>
        </tr>
        <tr>
            <td>Ten: </td>
            <td><input type="text" id="name" readonly></td>
        </tr>
        <tr>
            <td><button onclick="show()">Hien thi</button></td>
            <td><button id="clear">Huy bo</button></td>
        </tr>
    </table>

    <script>
        function show() {
            var fullName = document.getElementById('fullname')
            var name = document.getElementById('name')
            if (!fullName.value) {
                alert('Yeu cau nhap ho va ten ')
                fullName.focus()
                return
            }


            fullNameArray = fullName.value.trim().split(' ')
            
            name.value = fullNameArray[fullNameArray.length-1]
        }

        var clearBtn = document.getElementById('clear')
        clearBtn.addEventListener('click', () => {
            document.getElementById('fullname').value = ""
            document.getElementById('name').value = ""
        })
    </script>
</body>
</html>
