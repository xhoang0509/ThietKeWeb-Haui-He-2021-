<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>de 04 - bai kiem tra so 2</title>
    <style>
        input {
            width: 300px;
        }
    </style>
</head>
<body>
    <div align="center" style="margin-top: 100px; margin-bottom: 30px;">DANH SÁCH HOÀN HẢO</div>
    <table align="center">
        <tr>
            <td><label for="input">Số nguyên n</label></td>
            <td><input type="number" placeholder="Nhập số nguyên n" id="input"></td>            
        </tr>
        <tr>
            <td>Số hoàn hảo < n</td>
            <td><input type="text" readonly id="output"></td>
        </tr>
    </table>
    <div align="center"><button onclick="calculator()">Tính</button></div>

    <script>
        function calculator() {
            var input = document.getElementById('input')
            var output = document.getElementById('output')
            var n = parseInt(input.value)
            if (!n) {
                alert('Yeu cau nhap n')
                input.focus()
                return
            }
            if (n < 0) {
                output.value = 'Khong co so hoan hao nao '
                return
            }

            var count = 0
            for (var i = 0; i < n; i++) {
                if (checkSoHoanHao(i)) {
                    count += i
                }
            }

            output.value = count
        }

        function checkSoHoanHao(n) {
            var sum = 0
            for (var i = 0; i < n; i++) {
                if (n % i == 0) {
                    sum += i
                }
            }
            if (sum == n) {
                return true
            }
            return false
        }
    </script>
</body>
</html>
