<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài kiểm tra số 2 - Đề 05</title>
    <style>
        .form {
            display: flex;
            margin: 0 auto;
            width: 600px;
            height: 200px;
            background-color: blue;
            color: #fff;
            border-radius: 20px;
            justify-content: center;
        }
        table caption{
            font-size: 26px;
            text-transform: uppercase;
        }
        input[type="text"] {
            width: 200px;
        }
        button {
            padding: 4px 8px;
            margin-left: auto;
            -webkit-user-select: none;
        }

        .form-2 {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="form form-1">
        <table>
            <caption>Đếm số từ trong câu</caption>
            <tr>
                <td><label for="input">Nhập môt câu</label></td>
                <td><input type="text" id="input" placeholder="Nhập một chuỗi"></td>
            </tr>
            <tr>
                <td><label for="output">Sô từ trong câu</label></td>
                <td><input type="text" id="output" readonly></td>
            </tr>
            <tr>
                <td rowspan="2"><button onclick="functionCheck()">Đếm</button></td>
            </tr>
        </table>
    </div>

    <div class="form form-2">
        <table>
            <caption>Đếm số từ trong câu</caption>
            <tr>
                <td><label for="input2">Số nguyên n</label></td>
                <td><input type="number" id="input2" placeholder="Nhập nhập số ngyên n"></td>
            </tr>
            <tr>
                <td><label for="output2">Tổng giá trị các số chính phương</label></td>
                <td><input type="text" id="output2" readonly></td>
            </tr>
            <tr>
                <td rowspan="2"><button onclick="tinh()">Tính</button></td>
            </tr>
        </table>
    </div>
    <script>
        function functionCheck() {
            var inputValue = document.getElementById("input").value;
            if (inputValue == "") {
                alert("Vui lòng nhập dữ liệu !");
                document.getElementById("input").focus();
            }

            inputValue = inputValue.trim();
            var temp = inputValue.split(" ");

            var count = 0;
            var tenChuan = new Array();
            for (var i = 0; i < temp.length; i++) {
                if (temp[i] != "") {
                    count++;
                    tenChuan.push(temp[i]);
                }
            }
            document.getElementById("input").value = tenChuan.join(" ");
			document.getElementById("output").value = count;
        }
        
        function tinh() {
            var inputValue = parseInt(document.getElementById("input2").value);
            if (inputValue == "") {
                alert("Vui lòng nhập dữ liệu !");
                document.getElementById("input2").focus();
            }
            console.log(inputValue, typeof inputValue)
            
        }
    </script>
</body>
</html>
