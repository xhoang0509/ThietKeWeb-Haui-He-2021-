<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>de 05 - bai kiem tra so 2</title>
</head>
<body>
    <div align="center" style="margin-top: 100px; margin-bottom: 20px;">ĐIẾM SỐ TỪ TRONG CÂU</div>
    <table align="center">
        <tr>
            <td><label for="">Nhập một câu</label></td>
            <td><input type="text" id="input" placeholder="Nhập môt chuỗi"></td>
        </tr>
        <tr>
            <td>Số từ trong câu</td>
            <td><input type="text" id="output"  readonly></td>
        </tr>
    </table>
    <div align="center"><button onclick="countString()">Đếm</button></div>
    
    <script>
        function countString() {
            var input = document.getElementById('input')
            var string = input.value.trim()
            var arrayString = string.split(' ')
    
            var count = 0
            for (var i = 0; i < arrayString.length; i++) {
                if (arrayString[i] != '') {
                    count++
                }
            }

            document.getElementById('output').value = count

        }
    
    </script>
</body>
</html>
