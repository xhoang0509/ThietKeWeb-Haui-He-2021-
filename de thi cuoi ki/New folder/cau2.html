<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cau 2</title>
</head>
<body>
    <table align="center">
        <tr>
            <td>Nhap so nguyen</td>
            <td><input type="number" id="input"></td>
        </tr>
        <tr>
            <td>Chu so lon nhat</td>
            <td><input type="text" id="output" readonly></td>
        </tr>
        <tr>
            <td><button onclick="calc()">Lon nhat</button></td>
            <td><button id="clear">Huy bo</button></td>
        </tr>
    </table>

    <script>
        function calc() {
            var input = document.getElementById('input')
            if (!input.value) {
                alert('Yeu cau nhap so nguyen duong ')
                input.focus()
                return
            } else if (input.value < 0) {
                alert('Yeu cau nhap so nguyen duong')
                input.value = ""
                return
            }

            var array = input.value.trim().split('')
            var result = array[0]

            array.forEach(item => {
                if (item > result) {
                    result = item
                }
            })

            document.getElementById('output').value = result
        }

        var clearBtn = document.getElementById('clear')
        clearBtn.addEventListener('click', () => {
            document.getElementById('input').value = ""
            document.getElementById('output').value = ""
        })
    </script>
</body>
</html>
