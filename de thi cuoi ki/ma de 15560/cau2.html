<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cau 2 - ma de 15560</title>
</head>
<body>
    <table align="center" style="margin-top: 50px;">
        <tr>
            <td>Nhap chuoi</td>
            <td><input type="text" id="input"></td>
        </tr>
        <tr>
            <td>So tu co 4 ky tu</td>
            <td><input type="text" id="output" readonly></td>
        </tr>
        <tr>
            <td>
                <button onclick="find()">Tim</button>
            </td>
            <td>
                <button id="clear">Huy bo</button>
            </td>
        </tr>
    </table>

    <script>
        function find() {
            var input = document.getElementById('input')
            var output = document.getElementById('output')

            if (!input.value) {
                alert('Yeu cau nhap chuoi')
                input.focus()
                return
            } else if(input.value.length > 255) {
                alert('Yeu nhap nho hon 255 ki y');
                input.value = ''
                input.focus()
                return
            }

            var stringArray = input.value.trim().split(' ')
            var count = 0
            stringArray.forEach(string => {
                if (string != "" && string.length == 4) {
                    count ++
                }
            })
            document.getElementById('output').value = count
        }

        var clearBtn = document.getElementById('clear')
        clearBtn.addEventListener('click', () => {
            document.getElementById('input').value = ''
            document.getElementById('output').value = ''
        })

    </script>
</body>
</html>
