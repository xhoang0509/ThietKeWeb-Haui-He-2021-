<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 1</title>
    <style>
        form {
            margin: auto;
            width: 500px;
        }
        input {
            width: 30px;
        }
    </style>
</head>
<body>
    <form action="">
        <input type="text" id="a">x<sup>2</sup> + <input type="text" id="b">x + <input type="text" id="c"> = 0
        <button onclick="Tinh()" type="button">Tính</button> <button type="reset">Xóa</button>
    </form>
</body>

<script>
    const $ = document.querySelector.bind(document)
    const $$ = document.querySelectorAll.bind(document)
    
    function Tinh() {
        var a = parseFloat($('#a').value);
        var b = parseFloat($('#b').value);
        var c = parseFloat($('#c').value);
        var delta = b*b - 4 * a * c;
        if (delta < 0) {
            alert("phuong trinh vo nghiem");
        }else if (delta == 0) {
            var x = -b / 2 * a;
            alert('Phuong trinh co nghiem kep x1 = x2 = ' + x);
        }else {
            var x1 = (-b +  Math.sqrt(delta)) / 2 * a;
            var x2 = (-b -  Math.sqrt(delta)) / 2 * a;
            alert('Phuong trinh co nghiem phan biet x1 = ' + x1 + ', x2 = ' + x2);
        }
    }
</script>


</html>
