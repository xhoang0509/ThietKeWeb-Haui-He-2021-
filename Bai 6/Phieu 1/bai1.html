<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 1</title>
    <style>
        table {
            background-color: #FF99CC;
            width: 400px;
            margin: auto;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
        <table border="1" >
            <tr>
                <td colspan="2" align="center">Chương trình tra tuổi</td>
            </tr>
            <tr>
                <td>Tuổi dương lịnh</td>
                <td><input type="number" name="duonglinh" id="duonglich"></td>
            </tr>
            <tr>
                <td>Tuổi âm lịch</td>
                <td><input type="text" name="amlich" id="amlich"></td>
            </tr>
            <tr >
                <td colspan="2" align="center">
                    <button onclick="xoa()">Xóa</button>
                    <button onclick="tracuu()">Tra cứu</button>
                </td>
            </tr>
        </table>
    <script>
        var input_duong_lich = document.getElementById('duonglich');
        var input_am_lich = document.getElementById('amlich');
        function xoa() {
            input_duong_lich.value = "";
            input_am_lich.value = "";
        }
        function tracuu() {
            var duong_lich_value = input_duong_lich.value;
            var can_value = duong_lich_value % 10;
            var chi_value = duong_lich_value % 12;
            var can = "";
            var chi = "";
            switch (can_value) {
                case 0:
                    can = "Canh";
                    break;
                case 1:
                    can = "Tân";
                    break;
                case 2:
                    can = "Nhâm";
                    break;
                case 3:
                    can = "Quí";
                    break;
                case 4:
                    can = "Giáp";
                    break;
                case 5:
                    can = "Ất";
                    break;
                case 6:
                    can = "Bính";
                    break;
                case 7:
                    can = "Đinh";
                    break;
                case 8:
                    can = "Mậu";
                    break;
                case 9:
                    can = "Kỷ";
                    break;
                case 10:
                    can = "";
                    break;
                case 11:
                    can = "";
                    break;
            }
            switch (chi_value) {
                case 0:
                    chi = "Thân";
                    break;
                case 1:
                    chi = "Dậu";
                    break;
                case 2:
                    chi = "Tuất";
                    break;
                case 3:
                    chi = "Hợi";
                    break;
                case 4:
                    chi = "Tý";
                    break;
                case 5:
                    chi = "Sửu";
                    break;
                case 6:
                    chi = "Dần";
                    break;
                case 7:
                    chi = "Mão";
                    break;
                case 8:
                    chi = "Thìn";
                    break;
                case 9:
                    chi = "Tỵ";
                    break;
                case 10:
                    chi = "Ngọ";
                    break;
                case 11:
                    chi = "Mùi";
                    break;
            }
            input_am_lich.value = can + chi;
        }
    </script>

</body>
</html>
